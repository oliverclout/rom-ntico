<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para Você ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffcccc, #ffe6e6);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #800000;
    }

    h1 {
      margin-top: 100px;
      font-size: 3em;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.5em;
      margin: 30px auto;
      width: 80%;
      max-width: 600px;
    }

    img {
      width: 150px;
      margin-top: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>Você é especial ❤️</h1>
  <p>Essa página é só pra dizer o quanto você tem iluminado meus dias.  
  Mesmo sem rótulo, você tem sido algo incrível na minha vida.  
  Obrigado por estar aqui comigo. 💫</p>
  <img src="pngtree-valentines-day-3d-stereo-love-red-heart-vector-png-image_6579498.png" alt="Coração">
</body>
</html>
